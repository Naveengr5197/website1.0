<body>

                <h4>

                <label><b>Username</b></label>
                <input id="uname" type="text" class="form-control" placeholder="Enter Username" name="uname">

                <label><b>Password</b></label>
                <input id="psw" type="password" class="form-control" placeholder="Enter Password" name="psw" >
                <div class="container-fluid">
                    <input id="login" type="submit" onclick="check(this.form)" value="Login">
                    <input type="reset" value="Cancel">
                    
                </div>
            </form>
        </div>
    </div>

    <script>
        function check(form) {
            var userid = document.getElementById("uname").value;
            var pswd = document.getElementById("psw").value;

            if (userid == '') {
                alert("Enter Username");
            }
            else if (pswd == '') {
                alert("Enter password");
            }

            else if (userid == "a" && pswd == "a") {
                window.open('sample2.0.html');
            }
            else {
                alert("Username or Password is incorrect");
            }
        }
    </script>
