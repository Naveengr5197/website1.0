<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="sample.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class=" container flex-container " style="max-width: 576px" id="login-page">
        <form name="login">
            <div id="head" class="d-flex justify-content-center align-items-center">
                <h4> Login Page </h4>
            </div>

            <div class="row" >

                <div class="col-1 ">
                    <label><b>Username</b> </label><br>
                    <input id="uname" type="text" placeholder="Enter Username" required>
                </div>


                <div class="col-12">
                    <label><b>Password</b></label><br>
                    <input id="pwd" type="password" required placeholder="Enter Password" required><br>
                </div>
                <div class="row" id="sub">
                    <div class="col-2">
                        <input id="login" type="submit" onclick="check()" value="Login" />
                    </div>
                    <div class="col-2">
                        <input id="cancel" type="reset" value="Cancel">
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
    <script>
        function check(form) {
            var userid = document.getElementById("uname").value;
            var pswd = document.getElementById("pwd").value;

            if (userid == '') {
                alert("Enter Username");
            }
            else if (pswd == '') {
                alert("Enter password");
            }

            else if (userid == "abc" && pswd == "123") {
                window.open('sample2.0.html');
            }
            else {
                alert("Username or Password is incorrect");
            }
        }
    </script>
</body>

</html>
